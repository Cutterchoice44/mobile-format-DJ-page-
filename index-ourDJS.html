<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cutters Choice DJs</title>

  <!-- Bebas Neue font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
    rel="stylesheet"
  >
  <!-- FontAwesome (for the social icons) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-papVjzx2kwRr2jD+M6jXwHzB+vOavVxI1x5nC0Kp4xQkn8kDjgkZJ+6o7tXf3UcZ5TrTpdyja6a0bTnzlAAKlg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  >

  <style>
    :root {
      --brand-teal: #5A8785;
      --bg-dark:    #000;
      --text-light: #fafafa;
      --gap:        1rem;
    }
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: var(--bg-dark);
      color: var(--text-light);
      font-family: Arial, sans-serif;
      line-height: 1.4;
    }

    /* ─── HEADER (BLACK BANNER WITH LOGOS + TITLE) ────────────────────────── */
    header {
      position: relative;
      background: url('/images/bricks.png') center/cover no-repeat;
      border-bottom: 5px solid var(--brand-teal);
      padding: 0.8rem 0;
      text-align: center;
      overflow: visible;
    }
    header img.logo {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 130px;
      z-index: 1;
    }
    header img.left  { left: 1rem;  }
    header img.right { right: 1rem; }
    header h1 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 6rem;
      color: #fff;
      letter-spacing: 2px;
      text-transform: uppercase;
      line-height: 1;
      position: relative;
      z-index: 2;
    }

    /* ─── NAVIGATION BAR (ONE-THIRD-EACH, LARGER FONT) ──────────────────── */
    #main-nav {
      display: flex;
      background: var(--brand-teal);
      border-bottom: 4px solid #fff;
      /* Slightly taller so text is vertically centered */
      padding: 0.75rem 1rem;
    }
    /* Each .nav-item gets exactly one-third of the width */
    #main-nav .nav-item {
      flex: 1;
    }
    /* Left third: OUR STORY (left-aligned) */
    #main-nav .nav-left {
      text-align: left;
      padding-left: 1rem;
    }
    /* Center third: HOME (centered) */
    #main-nav .nav-center {
      text-align: center;
    }
    /* Right third: MERCH + icons (right-aligned) */
    #main-nav .nav-right {
      text-align: right;
      padding-right: 1rem;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 0.5rem;
    }
    /* Style for all links in the nav */
    #main-nav .nav-item a {
      color: #fff;
      text-decoration: none;
      font-family: 'Bebas Neue', sans-serif;
      font-size: 1.5rem;       /* bigger than before */
      letter-spacing: 1px;
      line-height: 1;          /* ensures proper vertical centering */
    }
    /* Slightly smaller icons so they’re in proportion */
    #main-nav .social-icon {
      font-size: 1.25rem;
      line-height: 1;
    }

    /* ─── GRID BREAKPOINTS ─────────────────────────────────────────────────── */
    #artists-container {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: var(--gap);
      padding: var(--gap);
      width: 100%;
    }
    @media (max-width: 600px) {
      #artists-container {
        grid-template-columns: repeat(4, 1fr) !important;
      }
    }

    /* ─── CARD STYLES ──────────────────────────────────────────────────────── */
    .card {
      border: 2px solid var(--brand-teal);
      background: var(--bg-dark);
      display: flex;
      flex-direction: column;
      text-decoration: none;
      overflow: hidden;
    }
    .card h2 {
      font-family: 'Bebas Neue', sans-serif;
      color: var(--brand-teal);
      font-size: 2rem;
      text-transform: uppercase;
      padding: 0.5rem;
      border-bottom: 1px solid var(--brand-teal);
      margin: 0;
    }
    .card img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      display: block;
    }
    .card .next-show {
      padding: 0.75rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .card .next-show h3 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 0.9rem;
      text-transform: uppercase;
      margin: 0 0 0.5rem;
      color: var(--text-light);
    }
    .card .next-show p {
      font-size: 0.85rem;
      line-height: 1.2;
      margin: 0;
    }

    /* ─── MOBILE OVERRIDES (≤600px) ─────────────────────────────────────── */
    @media (max-width: 600px) {
      /* tighten header padding */
      header {
        padding: 0.4rem 0;
      }
      /* shrink title and ensure it’s above logos */
      header h1 {
        font-size: 1.5rem !important;
        margin: 0.5rem 0 !important;
        position: relative !important;
        z-index: 2 !important;
      }
      /* hide left logo */
      header img.left {
        display: none !important;
      }
      /* push right logo below title */
      header img.right {
        position: static !important;
        transform: none !important;
        display: block !important;
        margin: 0 auto 0.5rem !important;
        width: 60px !important;
        z-index: 1 !important;
      }

      /* NAV: reduce font-size slightly on very small screens */
      #main-nav {
        padding: 0.5rem 0.75rem;
      }
      #main-nav .nav-item a {
        font-size: 1.2rem;
      }
      #main-nav .social-icon {
        font-size: 1rem;
      }

      /* grid tweaks for cards */
      #artists-container {
        grid-template-columns: repeat(2, 1fr) !important;
        gap: 0.5rem;
        padding: 0.5rem;
      }
      .card h2 {
        font-size: 0.8rem;
        padding: 0.3rem;
      }
      .card .next-show {
        padding: 0.4rem;
      }
      .card .next-show h3 {
        font-size: 0.8rem;
      }
      .card .next-show p {
        font-size: 0.8rem;
      }
    }

    /* ─── ERROR MESSAGE ────────────────────────────────────────────────────── */
    .error {
      text-align: center;
      color: #f55;
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <!-- ─── HEADER (BLACK BANNER WITH LOGOS + TITLE) ────────────────────────── -->
  <header>
    <img src="/images/logo.png" alt="Logo" class="logo left">
    <h1>Cutters Choice DJs</h1>
    <img src="/images/logo.png" alt="Logo" class="logo right">
  </header>

  <!-- ─── NAVIGATION BAR (THREE EQUAL SECTIONS, LARGE FONT) ──────────────── -->
  <nav id="main-nav">
    <div class="nav-item nav-left">
      <a href="our-story.html">OUR STORY</a>
    </div>
    <div class="nav-item nav-center">
      <a href="index.html">HOME</a>
    </div>
    <div class="nav-item nav-right">
      <a href="merch.html">MERCH</a>
      <a href="https://facebook.com/cutterschoiceradio" target="_blank" class="social-icon">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://instagram.com/cutterschoiceradio" target="_blank" class="social-icon">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
  </nav>

  <!--------------------------- MAIN CONTENT ----------------------------->
  <main>
    <div id="artists-container"></div>
    <p id="error" class="error" style="display:none;"></p>
  </main>

  <script>
    const BASE_URL = 'https://api.radiocult.fm/api';
    const STATION_ID = 'cutters-choice-radio';
    const API_KEY = 'pk_0b8abc6f834b444f949f727e88a728e0';

    function normalizeTags(tags) {
      if (Array.isArray(tags)) return tags.map(t => String(t).toLowerCase());
      if (typeof tags === 'string') return tags.split(',').map(t => t.trim().toLowerCase());
      return [];
    }

    async function loadArtists() {
      try {
        const res = await fetch(`${BASE_URL}/station/${STATION_ID}/artists`, {
          headers: { 'x-api-key': API_KEY }
        });
        if (!res.ok) throw new Error(`API returned ${res.status}`);

        const { artists = [] } = await res.json();
        const visible = artists.filter(a => normalizeTags(a.tags).includes('website'));

        const container = document.getElementById('artists-container');
        if (!visible.length) {
          const err = document.getElementById('error');
          err.textContent = 'No DJs found with the "website" tag.';
          err.style.display = 'block';
          return;
        }

        container.innerHTML = '';
        for (let artist of visible) {
          const card = document.createElement('a');
          card.className = 'card';
          card.href = `index_IND_DJ.html?id=${artist.id}`;

          const title = document.createElement('h2');
          title.textContent = artist.name;
          card.append(title);

          const img = document.createElement('img');
          img.src = artist.logo?.['512x512'] || artist.logo?.default || '';
          img.alt = artist.name;
          card.append(img);

          const show = document.createElement('div');
          show.className = 'next-show';
          show.innerHTML = `<h3>Next Scheduled Show</h3><p id="next-${artist.id}">Loading…</p>`;
          card.append(show);

          container.append(card);
          loadNextShow(artist.id);
        }
      } catch (err) {
        console.error('Error loading artists:', err);
        const e = document.getElementById('error');
        e.textContent = 'Error loading DJs: ' + err.message;
        e.style.display = 'block';
      }
    }

    async function loadNextShow(artistId) {
      try {
        const now = new Date().toISOString();
        const nextYear = new Date(Date.now() + 365*24*60*60*1000).toISOString();
        const res = await fetch(
          `${BASE_URL}/station/${STATION_ID}/artists/${artistId}/schedule?startDate=${now}&endDate=${nextYear}`,
          { headers: { 'x-api-key': API_KEY } }
        );
        if (!res.ok) throw new Error(`Schedule API returned ${res.status}`);

        const { schedules = [] } = await res.json();
        const el = document.getElementById(`next-${artist.id}`);
        if (el) {
          if (schedules.length) {
            const dt = new Date(schedules[0].startDateUtc);
            el.textContent = dt.toLocaleString('en-NZ', {
              day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit'
            });
          } else {
            el.textContent = 'TBA';
          }
        }
      } catch (err) {
        console.error(`Error loading schedule for ${artistId}:`, err);
        const el = document.getElementById(`next-${artist.id}`);
        if (el) el.textContent = 'Error';
      }
    }

    document.addEventListener('DOMContentLoaded', loadArtists);
  </script>
</body>
</html>
